server:
  port: 8084
  servlet:
    contextPath: /${spring.application.name}/v1/
    
spring:
  application:
    name: mssivimss-notificaciones
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cache:
    redis:
      time-to-live: 30000
      
  datasource:
    platform: mariadb
    driverClassName: org.mariadb.jdbc.Driver
    url: ${msit_CONNECTION_DB}
    username: ${msit_USERNAME_DB}
    password: ${msit_PASSWORD_DB}
    timeBetweenEvictionRunsMillis: 1000
    testWhileIdle: true
    validationQuery: SELECT 1
    hikari:
       max-lifetime: ${msit_LIFE_TIME}
       idle-timeout: ${msit_TIME_OUT}
       connection-timeout: ${msit_CONNECTION_TIMEOUT}
       auto-commit: false
       maximum-pool-size: ${msit_CONNECTION_POOL}
       minimum-idle: ${msit_CONNECTION_IDLE}
      
      
  main:
    allow-circular-references: true
    
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect:org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

endpoints:
  
   
jwt:
  login: funcionamuybienlogin
  secretkey-flujo: funcionamuybien
  expiration-milliseconds: 360

management:
      endpoints:
          web:
            exposure:
                include:
                    health,info,metrics

resilience4j.circuitbreaker:
    circuitBreakerAspectOrder: 1
    instances:
      msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: '50'
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: '3'
        slidingWindowSize: '5'
resilience4j.retry:
    retryAspectOrder: 2
    instances:
        msflujo:
           maxAttempts: 3
           waitDuration: 5s
resilience4j.timelimiter:
    timeLimiterAspectOrder: 3
    instances:
      msflujo:
        timeout-duration: 3s
        
ruta-log: ${msit_RUTA_LOG}

